---
layout: archive
permalink: /blogs/
title: "Blogs"
author_profile: true
---

{% include base_path %}
{% capture written_year %}'None'{% endcapture %}
{% for post in site.posts %}
  {% if forloop.first %}
    <hr class="separator">
  {% else %}
    <hr class="separator">
  {% endif %}
  <div class="post-entry">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more-link">Read more</a>
  </div>
{% endfor %}
