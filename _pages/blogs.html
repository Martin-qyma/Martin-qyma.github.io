---
layout: archive
permalink: /blog/
title: "Blog"
author_profile: true
---

<div class="archive">
  {% include base_path %}

  {% for post in site.posts %}
    <div class="post-entry">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-excerpt">{{ post.excerpt }}</p>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more-link">Read more</a>
    </div>
    <hr class="separator"> <!-- Separation line -->
  {% endfor %}
</div>
